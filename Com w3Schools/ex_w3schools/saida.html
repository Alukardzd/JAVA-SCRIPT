<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="meuScript.js"></script>
</head>
<body>
    <h1>Meu primeiro Web Page</h1>
    <p>Meu primeiro paragrafo</p>

    <p id="demo1"></p>

    <script>
        document.getElementById('demo1').innerHTML = 5 + 6;
    </script>

    <script>
        document.write(5 + 6);

        document.write('Meu Mundo');

    <button style="display: block;" type="button" onclick="document.write(5 + 6)">Try It</button>

        console.log(5 + 6);
        alert(5 + 6);

    <button type="button" onclick="window.print()">Print esta Page</button>
