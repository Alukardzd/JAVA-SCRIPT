<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Armazenando Funções em variáveis!</h2>
    <p id="demo"></p>
    <script>
        let text = 'A temperatura é de '+ toCelsius(77) + ' Celsius.'
        document.getElementById('demo').innerHTML = text

        function toCelsius(f) {
            return (5/9) * (f-32)
        }
    </script>
</body>
</html>
