<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Chamando uma função</h2>
    <p id="demo"></p>

    <script>
        function MyFunction(p1, p2) {
            return p1 * p2
        }
        console.log(MyFunction(3, 7))
        let result = MyFunction(7, 9)
        document.getElementById('demo').innerHTML = (`Resultado da função é: ${result}`)
    </script>
    <br>
    <br>
    <h2>Chamando outra função</h2>
    <p id="demo2"></p>

    <script>
        function toCelsius(f) {
            return (5/9) * (f-32)
        }
        let value = toCelsius(88)
        let valueF = value.toFixed(2)
        document.querySelector('p#demo2').innerHTML = `A conversão resulta em ${valueF}`
    </script>
</body>
</html>
